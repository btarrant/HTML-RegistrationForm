<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="firstname">First Name:*</label>
        <input type="text">
    </div>
    <div>
        <label for="lastname">Last Name:*</label>
        <input type="text">
    </div>
    <div>
        <label for="email">Email Address:*</label>
        <input type="email">
    </div>
    <div>
        <label for="password">Password:*</label>
        <input type="password">
    </div>
    <div>
        <label for="confirmpassword">Confirm Password:*</label>
        <input type="password">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="" id="birthday">
    </div>
    <div>
        <p>Gender Identity:</p>
    </div>
    <div>
        <input type="radio" name="" id="gender">
        <label for="gender">Male</label>

        <input type="radio" name="" id="gender">
        <label for="gender">Female</label>

        <input type="radio" name="" id="gender">
        <label for="gender">Non-binary</label>

        <input type="radio" name="" id="gender">
        <label for="gender">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="" id="" cols="35" rows="3"></textarea>
    </div>
    <div>
        <label for="languages">Favorite Language:</label>
        <select name="languages" id="languages">
            <option value="JavaScript">JavaScript</option>
            <option value="JavaScript">Python</option>
            <option value="JavaScript">MERN</option>
            <option value="JavaScript">C#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="" id="" checked>
        <label for="checkbox">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>
</body>
</html>
